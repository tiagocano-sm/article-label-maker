version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: article-label-api
    ports:
      - "8000:8000"
    volumes:
      - ./api/processed_csvs:/app/processed_csvs
    environment:
      - PYTHONPATH=/app
    networks:
      - article-label-network
    restart: unless-stopped
    # depends_on:
    #   ollama:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: article-label-frontend
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - article-label-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

